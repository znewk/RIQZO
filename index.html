<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIQZO Online Market</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- styles  -->
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="userInfoHead">
            <div class="headerNav">
                <div class="myProfileBody">
                    <img src="./img/profile.png" class="uiIcon" alt="">
                    <span class="uiItem">My profile</span>
                </div>
                <div class="myProfileBody">
                    <img src="./img/cart.png" class="uiIcon" alt="">
                    <span class="uiItem">Cart</span>
                </div>
                <div class="myProfileBody">
                    <span class="uiPrice">$23.4</span>
                </div>
                <img src="./img/search-icon.png" class="searchIcon" alt="">
            </div>

        </div>
        <div class="mainHeader" id="mainHeader">
            <div class="logoBody">
                <span class="logo">RIQZO</span>
            </div>
            <div class="mainHeaderNav">
                <a href="" class="headerItem">HOME</a>
                <a href="" class="headerItem">BAGS</a>
                <a href="" class="headerItem">SNEAKERS</a>
                <a href="" class="headerItem">BELT</a>
                <a href="" class="headerItem">CONTACT</a>
            </div>
        </div>
    </header>


    <div class="intro">
        <div style="display: flex; flex-direction: column;">
            <span class="introSpan">
                Super Flash Sale
            </span>
            <span class="introSpan">
                50% Off
            </span>
        </div>
    </div>
    <div class="productsBLock">
        <div class="sales">
            <div class="saleBLock" style="background-image: url('./img/sumka.png');">
                <div class="productNameBody">
                    <span class="productName">
                        FS - QUILTED MAXI CROSS BAG
                    </span>
                </div>
            </div>
            <div class="saleBLock" style="background-image: url('./img/nike_air_max_270.png');">
            </div>
            <div class="saleBLock" style="background-image: url('./img/nike_airmax-red.png');">
            </div>
        </div>

    </div>


    <script src="./js/header.js"></script>
</body>

</html>
